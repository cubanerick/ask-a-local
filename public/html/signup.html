<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS:  http://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/login.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <title>Welcome to Ask-A-Local: Sign Up</title>
</head>

<body>
    <!--carousel-->
    <div class="container-fluid wrapper">
            <div id="demo" class="carousel slide" data-ride="carousel">
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
            <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/carousel_images/places.jpg" alt="Los Angeles" width="1100">
                            <div class="carousel-caption">
                                <h1>Caption1</h1>
                                <p>Subcaption!</p>
                            </div>   
                        </div>
                        <div class="carousel-item">
                            <img src="images/carousel_images/restaurant.jpg" alt="Chicago" width="1100">
                            <div class="carousel-caption">
                                <h1>Caption2</h1>
                                <p>Subcaption!!</p>
                            </div>   
                        </div>
                        <div class="carousel-item">
                            <img src="images/carousel_images/shopping.jpg" alt="New York" width="1100">
                            <div class="carousel-caption">
                                <h1>Caption3</h1>
                                <p>Subcaption!!!</p>
                            </div>   
                        </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
               <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <div class="col-md-4 mt-5 offset-md-4 login-div">
                <div class="site-name text-center"><h1>Name of App !</h1></div>
                <div class="card login-card border-dark">
                        <div class="card-header">
                            <h3 class="text-center">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form id="signup-form" data-toggle="validator">
                                <div id="signup-fail" role="alert"></div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username*" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email address*" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password*" required>
                                </div>
                                <div class="mt-4"><button type="submit" id="login-btn" class="btn btn-custom btn-block">Submit</button></div>
                                <div class="text-center mt-4 mb-2">Already a member?</div>
                              <div class="mb-2"><a href="/" class="btn btn-info btn-block">Login</a></div>   
                            </form>
                        </div>
                    </div>
               </div>
    </div>

    <!--Custom JS-->
    <script src="js/signup.js" type="text/javascript"></script>
</body>

</html>
