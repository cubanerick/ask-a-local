<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS:  http://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <title>Welcome to Ask-A-Local</title>
</head>

<body>


    <!--Login Up Form-->

    <div class="container">
        <div class="row">
            <div class="col-md-5 mt-5 offset-md-7">
                <div class="card border-dark">
                    <div class="card-header">
                        <h3>Log In</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <div class="alert alert-success" id="logout-msg" role="alert">
                                    You are successfully logged out!
                                </div>
                                <div class="alert alert-success" id="signup-success" role="alert">
                                    Registration successful! Please log in.
                                </div>
                                <div class="alert alert-danger" id="false-msg" role="alert">
                                    Invalid username or password
                                </div>
                                <div class="alert alert-danger" id="unauthorized-msg" role="alert">
                                    Please log in or sign up first.
                                </div>
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <button type="submit" id="login-btn" class="btn btn-success">Submit</button>
                            <a href="/signup" class="ml-3">Create a new account</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Custom JS-->
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
