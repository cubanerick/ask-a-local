<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS:  http://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Ask-A-Local: Dashboard</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <a class="navbar-brand" href="#">ASK A LOCAL</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard" class="profile" data-toggle="tooltip" data-placement="bottom" title="Dashboard"><img src="/images/home.png"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" class="global" data-toggle="tooltip" data-placement="bottom" title="Search global posts"><img src="/images/globe.png"></a>
            </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="/dashboard" class="nav-link logged-username">Farha</a> 
              </li> 
              <li class="nav-item">
                  <a class="nav-link sign-out">Sign Out</a>
              </li>
          </ul>
        </div>
      </nav>

      <div class="container">
          <div class="row">
               <div class="col-md-3">
                    <!-- Making a new post DIV -->
                     <div class="card mt-4 make-post-div">
                        <div class="card-title">
                            <div class="make-post-btn div-header"><i class="fas fa-sticky-note"></i> Make a Post</div>
                        </div>
                     </div>

                    <div class="card profile-div">
                        <div class="card-title">
                            <img class="card-img-top profile-image">
                        </div>
                        <div class="card-header div-header">About  
                            <i class="far fa-edit edit-about" 
                               data-toggle="modal" data-target="#exampleModal">
                           </i>
                        </div>
                        <div class="card-body about-div">
                             <!--About me contents-->
                        </div>
                    </div>                
                </div>  
               
               <!-- for all posts -->
               <div class="col-md-9 mt-4 mb-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search your posts......">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success my-2 my-sm-0 btn-search" id="post-search-btn" type="submit">
                                <i class="fas fa-search"></i>
                        </div>
                    </div>
                    
                    <div class="post-div">
                        <div class="single-post">
                            <div class="post-title">
                                “A few of my favorites are: blue crab hand roll, baked mussel,
                            oyster, salmon, freshwater eel, tomago, albacore, and scallop.” 
                           </div>
                            <span class="view-edit-btn"><i class="far fa-eye view-btn" data-toggle="tooltip" data-placement="bottom" title="View post"></i>
                                                       <i class="far fa-edit edit-btn" data-toggle="tooltip" data-placement="bottom" title="Edit post"></i></span>
                        
                            <div class="additional-div">Posted in Genereal | 0 comments | Created at 23 March,2018</div>
                       </div>
                    </div> 
                </div>


                <!-- edit profile modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <form id="profileForm" enctype="multipart/form-data">
                            <div class="modal-body edit-profile-div">
                                    <div class="row mb-2">
                                        <div class="col-md-12">
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="First name" id="firstName">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Last name" id="lastName">
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-12">
                                                <label for="photo">Photo</label>
                                        </div>
                                        <div class="col-md-12 mb-2">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="profile-image">
                                                    <label class="custom-file-label" for="customFile">Change photo</label>
                                                </div>
                                        </div>
                                        <div class="col-md-12">
                                                <label for="location">Location</label>
                                        </div>
                                        <div class="col-md-12 mb-2">
                                                <input type="text" class="form-control" id="location" placeholder="Your current location">
                                        </div>
                                        <div class="col-md-12">
                                                <label for="bio">About you</label>
                                        </div>
                                        <div class="col-md-12">
                                                <textarea class="form-control" rows="3" id="bio" placeholder="Share anything about yourself"></textarea>
                                        </div>  
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary update-profile">Save changes</button>
                            </div>
                    </form>
                    </div>
                    </div>
                </div>
               
  
          </div>
      </div>

      <!-- right div -->
      <script src="js/global.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
      <script src="js/dashboard.js" type="text/javascript"></script>
</body>
</html>
