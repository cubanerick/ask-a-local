<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS:  http://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Ask-A-Local: New Post</title>
</head>
<body>


   <!--New Post-->
    
   <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>New Post</h1>
                <form id="new-post" action="/api/posts" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                        <br />
                        <label for="body">Body:</label>
                        <textarea class="form-control" rows="10" id="body" name="body"></textarea>
                        <label for="category">Select Category:</label>

                        <select class="custom-select" id="category" name="category">    
                        </select>

                        <label for="profile">Image</label>
                        <input class="form-control" type="file" name="uploaded_image" accept=""/>
                     </div>
                     <br />
                        <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                 </form>
            </div>
        </div>
   </div>

    <!--Custom JS-->
    <script src="js/post.js" type="text/javascript"></script>
</body>
</html>
