<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS:  http://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Ask-A-Local: Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#">ASK A LOCAL</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard" class="profile" data-toggle="tooltip" data-placement="bottom" title="Dashboard">
                        <img src="/images/home.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" class="global" data-toggle="tooltip" data-placement="bottom" title="Search global posts">
                        <img src="/images/globe.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post" class="global" data-toggle="tooltip" data-placement="bottom" title="Make a Post">
                        <img src="/images/post.png">
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link logged-username"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sign-out">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2 offset-md-5 mt-4">
                    <div class="text-center header-post">New Post</div>
                </div>
                <div class="col-md-10 offset-md-1 mt-4 mb-4 post-div">
                    <form id="new-post" action="/api/posts" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <!-- <label for="title">Title</label> -->
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title of your post....">
                            <!-- <label for="body">Body:</label> -->
                            <br>
                            <textarea class="form-control" rows="10" id="body" name="body" placeholder="Share your experience..."></textarea>
                            <br>
                            <select class="custom-select" id="category" name="category">
                            </select>
                            <br>
                            <br>
                            <input class="form-control" type="file" name="uploaded_image" accept="" />
                        </div>
                        <button type="submit" class="btn btn-success submit">Publish</button>
                    </form>
                </div>
            </div>
        </div>

        <!--Custom JS-->
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/post.js" type="text/javascript"></script>
</body>

</html>
