<body>

    <nav class="navbar navbar-expand-lg navbar-light">

                <li class="nav-item">
                        <a class="nav-link" href="/question" class="global" data-toggle="tooltip" data-placement="bottom" title="Question/Answer">

   <!--single post-->
  
  
   <div class="container">
    <div class="row">
        <div class="col-md-3 left mt-5">
                <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="card">
                          <div class="card-header" role="tab" id="headingOne">
                            <h5 class="mb-0">
                              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              <span>How Asking Works <img src="/images/icons8-light_on.png"></span>
                              </a>
                            </h5>
                          </div>
                      
                            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                                <div class="card-block">
                                     <center><img src="/images/icons8-why_us.png" class="img-fluid" > </center>
                                    <p id="author-bio">Here you can inquire about locations not yet posted. Admin or a fellow Native will get back to you.In turn keep the system going by answering questions you know the answer to.</p>
                                </div>
                            </div>
                            </div>
            </div>
            </div>
            
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-2 offset-md-5 text-center mb-2 mt-2">
                   <div class="text-center header-post">Question</div>
                </div>
             </div>  
             <div class="right"> 
              <form id="new-question">
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                    <center><a  class="nav-link mb-3" href="/allquestions" class="global" data-toggle="tooltip" data-placement="bottom" title="See Other Questions">
                                        <img src="/images/icons8-opera_glasses.png">
                                    </a></center>
                                <input type="text" class="form-control custom mb-2" id="title" name="title" placeholder="title....">
                                <textarea class="form-control custom mb-2" rows="5" id="body" name="body" placeholder="ask a question..."></textarea>
                                <select class="custom-select mb-2" id="category" name="category">
                                </select>
                                <input type="text" id="autocomplete" class="location">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-publish submit btn-lg">Ask</button>
                        </div>
                    </div>
               </form>
            </div>
          </div> 
        </div>
    </div>




        <!--Custom JS-->
