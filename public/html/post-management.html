<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset CSS:  http://meyerweb.com/eric/tools/css/reset/ -->
    <link rel="stylesheet" href="css/reset.css">
    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- date picker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <!-- date picker ends-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Native Spot: Dashboard</title>
</head>

<body class="admin">
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#">Native Spot</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard" class="profile" data-toggle="tooltip" data-placement="bottom" title="Dashboard">
                        <img src="/images/home.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/explorer" class="global" data-toggle="tooltip" data-placement="bottom" title="Search global posts">
                        <img src="/images/globe.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post" class="global" data-toggle="tooltip" data-placement="bottom" title="Make a Post">
                        <img src="/images/post.png">
                    </a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="/question" class="global" data-toggle="tooltip" data-placement="bottom" title="Ask a Question">
                            <img src="/images/icons8-faq_filled.png">
                        </a>
                 </li>
            </ul>
            <ul class="navbar-nav mx-auto admin-only">
                 <li class="nav-item mr-2 nav-item-admin not-active">
                        <a class="nav-admin" href="/category-management">
                            CATEGORY MANAGEMENT
                        </a>
                  </li>
                <li class="nav-item nav-item-admin not-active">
                    <a class="nav-admin" href="/user-management">
                        USER & POST MANAGEMENT
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link logged-username"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sign-out">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4 mb-2">
                <h2 class="table-header">Posts Management : <span id="post-creator"></span></h2>
            </div>
            <!-- for all posts -->
            <div class="col-md-5"> 
                    <form>
                            <div class="input-group mb-3"> 
                                <input type="text" class="form-control" id="datepicker" placeholder="Pick a date of post">
                                <div>
                                    <button class="btn btn-success" id="date-search-btn" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <input class="btn btn-outline-info  btn-reset" id="date-reset-btn" type="reset" value="Reset">
                                </div>          
                            </div>
                    </form>
                </div>
                <div class="col-md-12 mb-3">  
                 <div class="post-container table-responsive-md">
                     <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Created At</th>
                                    <th>Last Updated</th>
                                    <th>Category</th>
                                </tr>
                            </thead>

                            <tbody>
                               <!-- all posts -->
                            </tbody>
                    </table>
                 </div>
               </div>
            </div>
        </div>
    </div>

    <!-- right div -->
    <script src="js/tooltips.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/post-management.js" type="text/javascript"></script>
</body>

</html>
